<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login</title>
</head>
<body>
<h3>Login</h3>

<form action="{{ url_for("login") }}" method="post">
    <label for="name">
        <p>Name: </p>
        <input type="text" name="name" id="name">
    </label>
    <br/>
    <label for="password">
        <p>Password: </p>
        <input type="password" name="password" id="password">
    </label>
    <br/>
    <br/>
    <input type="submit" value="Submit">
</form>
</body>
</html>
